<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="text-align: center;">
            <form>
                <mat-card>
                    <mat-card-title>
                        <div class="row col-md-12">
                            <img src="/assets/images/company-logo.png" style="height: auto; width: inherit;" />
                        </div>
                    </mat-card-title>
                    <mat-card-content>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field appearance="fill" style="width: 100%;">
                                    <mat-label>Username</mat-label>
                                    <input matInput [(ngModel)]="user.username" name="username"/>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field appearance="fill" style="width: 100%;">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" [(ngModel)]="user.password" name="password"/>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row" *ngIf="hasLoginError" style="text-align: left; color: red;">
                            <div class="col-md-12">
                                {{errorMessage}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <a routerLink="/resetPassword">Forgot Password?</a>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-divider></mat-divider>
                    <mat-card-actions>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" mat-raised-button color="primary" style="width: 100%;" (click)="login()">Log In</button>
                            </div>
                            <div class="col-md-6">
                                <button mat-raised-button style="background-color: #42b72a; width: 100%; color: white;" routerLink="/signup">Sign Up</button>
                            </div>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
</div>
